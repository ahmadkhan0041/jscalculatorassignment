<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Assignment #3(JS)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div>
            <input id="inputScreen" type="text" class="inputScreen" placeholder="Type Here">
        </div>
        <div class="buttonContainer">
            <!-- <div class="deletebtn"> -->
            <button onclick="deleteAll('C')" class="deletebtn"> C</button>
            <!-- </div> -->
            <div class="firstline">
                <button class="btns_all" onclick="getUserinput('7')">7</button>
                <button class="btns_all" onclick="getUserinput('8')">8</button>
                <button class="btns_all" onclick="getUserinput('9')">9</button>
                <button class="btns_all" onclick="getUserinput('+')">+</button>
            </div>
            <div class="firstline">
                <button class="btns_all" onclick="getUserinput('4')">4</button>
                <button class="btns_all" onclick="getUserinput('5')">5</button>
                <button class="btns_all" onclick="getUserinput('6')">6</button>
                <button class="btns_all" onclick="getUserinput('-')">-</button>
            </div>
            <div class="firstline">
                <button class="btns_all" onclick="getUserinput('1')">1</button>
                <button class="btns_all" onclick="getUserinput('2')">2</button>
                <button class="btns_all" onclick="getUserinput('3')">3</button>
                <button class="btns_all" onclick="getUserinput('*')">*</button>
            </div>
            <div class="firstline">
                <button class="btns_all" onclick="getUserinput('.')">.</button>
                <button class="btns_all" onclick="getUserinput('0')">0</button>
                <button class="btns_all" onclick="lastOneFun('')">=</button>
                <button class="btns_all" onclick="getUserinput('/')">/</button>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
